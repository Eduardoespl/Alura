    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");

    }  

    function imprimir(frase) {

        document.write("<big>"+frase+"</big>");

    var limite = parseInt(prompt("Ingresa el limite para adivinar"))

    function loteria(limite){
        return sorteo = Math.round(Math.random()*limite)
    }

    var intentos = 3;
    var count = 1;
    var numeroPensado = loteria(limite);

    while(count <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))
        if(numeroLanzado == numeroPensado){
            alert("Adivinaste el número en el intento " + count + "!!");
            break;
            
        }else{
            alert("Número equivocado");
        }
        count++
    }

    if(numeroLanzado == numeroPensado){
        imprimir("Adivinaste el número en el intento " + count + "!!");
    }else{
        imprimir("El numero pensado era: "+numeroPensado);
    }
