<meta charset="UTF-8">
<h1>Juego de Adivinaci√≥n</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
    }  

    function imprimir(frase) {

        document.write("<big>"+frase+"</big>");
        saltarLinea();

    }

    for(var count = 1; count <= 3; count++){
        for(var columnas = 1; columnas <= 10; columnas++){
            document.write("*");
        }
        saltarLinea();  
    }

    saltarLinea();  
    saltarLinea();  
    
    imprimir("FIN");

</script>
