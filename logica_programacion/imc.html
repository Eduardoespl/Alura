<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }  

    function imprimir(frase) {

        document.write("<big>"+frase+"</big>");
        saltarLinea();

    }

    function calcularImc(peso, altura){

        return peso / (altura*altura);

    }

    pesoInformado = prompt("Informar su peso: ");
    alturaInformada = prompt("Informar su altura:");

    imcCalculado = calcularImc(pesoInformado, alturaInformada)
    imprimir("El imc calculado es: " + imcCalculado);


    if(imcCalculado < 18.5){
        imprimir("Abajo de lo recomendado")
    }

    if(imcCalculado >= 18.5 && imcCalculado < 25){
        imprimir("Intervalo normal")
    }

    if(imcCalculado > 25 && imcCalculado < 30){
        imprimir("IMC considerado como sobrepeso")
    }

    if(imcCalculado >= 30){
        imprimir("IMC considerado como obesidad")
    }

    

</script>
