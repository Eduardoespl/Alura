<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LA MEDIA DE EDADES DE UNA FAMILIA</h1>
<script>
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    

    }  

    function imprimir(frase) {

        document.write("<big>"+frase+"</big>");
        saltarLinea();

    }

    var personas = parseInt(prompt("Cuantas personas conforman su familia"));
    var count = 1;
    var edadTotal = 0;

    while(count <= personas){

        edad = parseInt(prompt("Ingrese la edad "+count))
        edadTotal = edadTotal + edad;
        count++;
    }

    var mediaEdad = edadTotal / personas;
    imprimir("la media de edad de la familia es: " + mediaEdad);


</script>
